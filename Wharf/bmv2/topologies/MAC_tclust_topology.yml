hosts:
    mcd_c :
            interfaces:
                    - link: tofino1
                      ip: 10.0.0.10/24
                      mac: '22:11:11:11:11:21'
    mcd_s :
            interfaces:
                    - link: tofino2
                      ip: 10.0.0.12/24
                      mac: '22:11:11:11:11:23'
    iperf_c :
            interfaces:
                    - link: tofino1
                      ip: 10.0.0.9/24
                      mac: '22:11:11:11:11:20'
    iperf_s :
            interfaces:
                    - link: tofino2
                      ip: 10.0.0.11/24
                      mac: '22:11:11:11:11:22'

switches:
    tofino1:
      #  cfg: ../../build/bmv2/MAC_FEC_Forwarder.json
        cfg: ../../build/bmv2/MAC_FEC_offload_Forwarder.json
        interfaces:
            - link: dropper
              port: 19
            - link: mcd_c
              port: 2
            - link: iperf_c
              port: 1
            - link: fpga_mcd
              port: 120
            - link: fpga_enc
              port: 121
        cmds:
             # set egress for iperf client
             #- table_add MAC_forward set_MAC_egress 1 => 19
             # set egress for mcd client to the kv cache
             # - table_add MAC_forward set_MAC_egress 2 => 19
             # set egress ports for mcd and encoder fpgas
             # (not used for simple tclust iperf client <-> iperf server)
             #- table_add forward set_egress 120 => 19
             #- table_add forward set_egress 121 => 19
             # set egress for the packet from the iperf server to iperf client
             #- table_add forward set_egress 19 => 1
             # set egress port for the packet from mcd server to mcd client
             #- table_add forward set_egress 19 => 2
            - table_add MAC_forward1 strip_fp_hdr 0x221111111121 => 2
            - table_add MAC_forward1 strip_fp_hdr 0x221111111120 => 1
             #- table_add MAC_forward set_MAC_egress 0x221111111121 => 121
             #- table_add MAC_forward set_MAC_egress 0x221111111120 => 121
             #- table_add MAC_forward set_MAC_egress 0x221111111120 => 1
             # - table_add MAC_forward set_MAC_egress 0x221111111121 => 2
             # - table_add MAC_forward strip_fp_hdr 0x221111111121 => 2
             #- table_add MAC_forward strip_fp_hdr 0x221111111120 => 1
             #- table_add MAC_forward2 strip_fp_hdr 0x221111111121 => 2
             #- table_add MAC_forward2 strip_fp_hdr 0x221111111120 => 1
            - table_add forward_segment set_fwd_seg 0x221111111122 => 19
            - table_add forward_segment set_fwd_seg 0x221111111123 => 19
            - table_add forward_segment set_rev_seg 0x221111111121 => 1
            - table_add forward_segment set_rev_seg 0x221111111120 => 2
            - table_add fec_forward set_egress 3 => 19
            - table_add fec_forward set_egress 2 => 121
            - table_add fec_forward set_egress 4 => 19
    fpga_mcd:
        cfg: ../../build/bmv2/Compress.json
        interfaces:
            - link: tofino1
              port: 0
        cmds:
                #- table_add egress_compression.port_compression egress_compression.set_port_compression 0 => 1
            - table_add forward set_egress 0 => 0
    fpga_enc:
        cfg: ../../build/bmv2/MAC_Forwarder.json
        # cfg: ../../build/bmv2/Forwarder.json
        interfaces:
            - link: tofino1
              port: 0
        cmds:
            - table_add flightplan_forward set_fp_egress 0 => 0
              # - table_add forward set_egress 0 => 0
              # - ../controller_files/forwarding_commands.txt
              # - ../controller_files/fec_encoder_commands.txt
    dropper:
        cfg: ../../build/bmv2/Dropper.json
        interfaces:
            - link: tofino1
              port: 0
            - link: tofino2
              port: 1
              #replay:
              #tofino1: ../pcaps/lldp_enable_fec.pcap
              #tofino2: ../pcaps/lldp_enable_fec.pcap
        cmds:
            - ../controller_files/forwarding_commands.txt
              #- table_add dropper set_drop_rate 1 => 3 5
              #- table_add dropper set_drop_rate 0 => 3 5
    tofino2:
       # cfg: ../../build/bmv2/MAC_FEC_Forwarder.json
        cfg: ../../build/bmv2/MAC_FEC_offload_Forwarder.json
        interfaces:
            - link: dropper
              port: 20
            - link: mcd_s
              port: 4
            - link: iperf_s
              port: 3
            - link: fpga_dec
              port: 122
        cmds:
             # set egress from incoming iperf client to iperf server
             #- table_add forward set_egress 20 => 3
             # set egress from incoming mcd client to mcd server
             #- table_add forward set_egress 20 => 4
             # set egress for decoder fpga
             #- table_add forward set_egress 122 => 3
             # set egress from ipferf and mcd server
             #- table_add MAC_forward set_MAC_egress 3 => 20
             #- table_add MAC_forward set_MAC_egress 4 => 20
             - table_add MAC_forward set_MAC_egress 0x221111111122 => 3
             - table_add MAC_forward set_MAC_egress 0x221111111123 => 4
             #- table_add MAC_forward strip_fp_hdr 0x221111111122 => 3
             # - table_add MAC_forward strip_fp_hdr 0x221111111123 => 4
             #- table_add MAC_forward1 set_MAC_egress 0x221111111121 => 20
             #- table_add MAC_forward1 set_MAC_egress 0x221111111120 => 20
             # - table_add MAC_forward2 strip_fp_hdr 0x221111111122 => 3
             # - table_add MAC_forward2 strip_fp_hdr 0x221111111123 => 4
             - table_add forward_segment set_rev_seg 0x221111111121 => 20
             - table_add forward_segment set_rev_seg 0x221111111120 => 20
             - table_add forward_segment set_rev_seg 0x221111111122 => 3
             - table_add forward_segment set_rev_seg 0x221111111123 => 4
             - table_add MAC_forward1 strip_fp_hdr 0x221111111122 => 3
             - table_add MAC_forward1 strip_fp_hdr 0x221111111123 => 4
             - table_add fec_forward set_egress 3 => 122
    fpga_dec:
        cfg: ../../build/bmv2/MAC_Forwarder.json
        # cfg: ../../build/bmv2/Forwarder.json
        interfaces:
            - link: tofino2
              port: 0
        cmds:
              - table_add flightplan_forward set_fp_egress 0 => 0
              # - table_add forward set_egress 0 => 0
              #- ../controller_files/forwarding_commands.txt
              #- ../controller_files/fec_decoder_commands.txt

